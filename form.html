<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <body>
    <form>
    <header class="text-center">
        <div class="navbar navbar-expand-lg navbar-black bg-black text-white">
            <h1>Gabriele Helanski Padilha</h1>
        </div>
    </header>
      <div class="form-group">
        <label for="userName">Name</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-book-o"></i>
            </div>
          </div> 
          <input id="userName" name="userName" placeholder="name and last name" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="cpfUser">CPF</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="cpfUser" name="cpfUser" placeholder="xxx.xxx.xxx-xx" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="rgUser">RG</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div> 
          <input id="rgUser" name="rgUser" placeholder="Registro Geral" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="dateUser">Born date</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div> 
          <input id="dateUser" name="dateUser" placeholder="xx/xx/xxxx" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="addressUser">Address</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-home"></i>
            </div>
          </div> 
          <input id="addressUser" name="addressUser" placeholder="street - xxx, city, state, country" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Habitation</label> 
        <div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="habUser" id="habUser_0" type="radio" class="custom-control-input" value="house"> 
            <label for="habUser_0" class="custom-control-label">House</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="habUser" id="habUser_1" type="radio" class="custom-control-input" value="apartment"> 
            <label for="habUser_1" class="custom-control-label">Apartment</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="educationalUser">Educational institution</label> 
        <div>
          <select id="educationalUser" name="educationalUser" class="custom-select">
            <option value="public">Public</option>
            <option value="Private">Private</option>
            <option value="federal">Public (federal)</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Contact</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-phone-square"></i>
            </div>
          </div> 
          <input id="phone" name="phone" placeholder="phone number (xx xxxxx-xxxx)" type="text" class="form-control">
        </div>
      </div> 
      <div class="form-group">
        <button type="button" class="btn btn-dark">Submit</button>
      </div>
      <footer>
        <p>&copy; vai Corinthians!!</p>
      </footer>
    </form>
  </body>
</html>
